<h2>Pokemon List</h2>

<ul class="pokemon-list" ngToReactArrowNav (itemSelected)="handleSelection($event)">
  <li
    *ngFor="let item of items$ | async; trackBy: trackByFn"
    class="pokemon-item"
    tabindex="0"
    [class.selected]="selectedPokemonName.toLowerCase() === item.name.toLowerCase()"
    (click)="handleSelection(item.name)"
  >
    {{ item.name }}
  </li>
</ul>
